- type: scent
  id: ScentBase
  abstract: true
  closeRange: 2
  farRange: 10
  minCooldownSeconds: 20
  maxCooldownSeconds: 120
  msgsExamine:
  - scent-default-examine
  msgsDirect:
  - scent-default-direct
  msgsClose:
  - scent-default-close
  msgsFar:
  - scent-default-far
  detectionPercent: 35
  directOnly: false
  isStinky: false
  isLewd: false
  priorityMultiplier: 1.0
  preventingComponents: []
  blockingComponents: []

