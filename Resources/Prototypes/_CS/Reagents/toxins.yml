- type: reagent
  id: Oxidant
  name: reagent-name-oxidant
  group: Toxins
  desc: reagent-desc-oxidant
  physicalDesc: reagent-physical-desc-ferrous
  color: "#5c0000" # Noticeably darker than actual blood.
  worksOnTheDead: true
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 3.5

- type: reagent
  id: Sylexalin
  name: reagent-name-sylexalin
  group: Toxins
  desc: reagent-desc-sylexalin
  physicalDesc: reagent-physical-desc-metallic
  color: "#1c3666"
  worksOnTheDead: true
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 3.5
            Bloodloss: -3
      - !type:ModifyBloodLevel
        amount: 1

- type: reagent
  id: Sylashizine
  name: reagent-name-sylashizine
  group: Toxins
  desc: reagent-desc-sylashizine
  physicalDesc: reagent-physical-desc-metallic
  color: "#72519c"
  worksOnTheDead: true
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 3.5
            Piercing: -2
            Slash: -1
            Blunt: 0.1
      - !type:ModifyBleedAmount
        amount: -1

- type: reagent
  id: Autosolder
  name: reagent-name-autosolder
  group: Toxins
  desc: reagent-desc-autosolder
  physicalDesc: reagent-physical-desc-metallic
  color: "#294d37"
  worksOnTheDead: true
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 2.5
            Heat: -4.5
            Shock: -4.5
            Cold: -4.5
            Caustic: -4.5
            Radiation: -2.5
      - !type:ChemHealEyeDamage
      - !type:AdjustTemperature
        conditions:
        - !type:Temperature
          min: 295.15 # not enough for cryo, but can speed it up if you want to poison your patient
        amount: -10000
