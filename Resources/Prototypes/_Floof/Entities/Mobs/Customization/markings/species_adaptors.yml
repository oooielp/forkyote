# Welcome to the species adaptors file!
# This is a collection of markings that'll help other species look like other species!
# Intended mainly for IPCs to look like Vulpkanin, Rodentia, etc.
# Cus I need my darn furry robots and synths!!
# But it can also, say, let a Vulpkanin have Reptilian limbs, etc. (visually of course!)

